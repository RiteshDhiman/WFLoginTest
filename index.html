<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main centered">
        <div class="mainContainer centered">
            <div class="header centered"><h2>Please Login to Continue</h2></div>
            <div class="subContainer centered">
                <div class="innerContainer centered">
                    <div class="loginSignUp centered">
                        <div class="signIn centered">Sign In</div>
                        <div class="signUp centered">Sign Up</div>
                    </div>

                    <form action="#" method="get" class="centered">
                        <input type="text" placeholder="Username or email" id="input1">
                        <input type="text" placeholder="Password"><br>
                        <div class="remember centered">
                            <div class="tick">
                                <input type="checkbox" id="checkBoxy">
                                <label for="checkBoxy">Remember Me</label>
                            </div>
                            <div class="forget">Forget Password </div>
                        </div>
                        <button type="submit">Sign In</button>
                    </form>

                    <div class="links centered">
                        <div class="link1 centered">
                            <div class="google">
                                <i class="fa-brands fa-google fa-lg"></i>
                                Google</div>
                            <div class="facebook">
                                <i class="fa-brands fa-facebook-f fa-lg"></i>
                                Facebook</div>
                        </div>
                        <div class="link2 centered">
                            <div class="linkedin">
                                <i class="fa-brands fa-linkedin-in fa-lg"></i>
                                LinkedIn</div>
                            <div class="github">
                                <i class="fa-brands fa-github fa-lg"></i>
                                GitHub</div>
                        </div> 
                        <div class="whyCreate centered">Why Create an Account?</div>
                    </div>
                    <p>By creating this account, you agree to our Privacy Policy & Cookie Policy.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
